<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Speak GPT - Voice Client</title>
</head>

<body>
    <div class="btn-group">
        <button id="start" class="btn btn-primary btn-lg">Start</button>
        <button id="stop" class="btn btn-danger btn-lg">Stop</button>
        <button id="upload" class="btn btn-secondary btn-lg">Upload</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>


<script>
    const uploadButton = document.getElementById('upload');
    const startButton = document.getElementById('start');
    const stopButton = document.getElementById('stop');

    uploadButton.disabled = true;
    stopButton.disabled = true;

    const handleSuccess = function (stream) {
        const mediaRecorder = new MediaRecorder(stream);
        let recordedChunks = [];

        startButton.addEventListener('click', () => {
            mediaRecorder.start();
            uploadButton.disabled = true;
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            uploadButton.disabled = false;
            startButton.disabled = false;
            stopButton.disabled = true;
        });

        mediaRecorder.addEventListener('dataavailable', (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
        });

        uploadButton.addEventListener('click', async () => {
            uploadButton.disabled = true;
            const blob = new Blob(recordedChunks, { type: "audio/webm; codecs=pcm" });
            const formData = new FormData();

            formData.append("file", blob);

            try {
                const response = await fetch('http://localhost:8000/upload', {
                    mode: "cors",
                    credentials: "include",
                    method: 'POST',
                    body: formData,
                });
                const result = response.json()
                console.log("Success:", result)
                alert("Uploaded")
            } catch (error) {
                console.error(error)
                alert(error)
            }

            recordedChunks = [];
        });
    };

    navigator.mediaDevices.getUserMedia({ audio: true }).then(handleSuccess);
</script>
